<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FlaskApp</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <h2>Welcome to FlaskApp!</h2>
        <h3>{{ utc_dt }}</h3>

        <form action="/" method="post">
            <label>
                Job Description
                <textarea name="job_description"></textarea>
            </label>
            <input type="submit">
        </form>

        {% if cover_letter %}
            <p>{{ cover_letter }}</p>
        {% else %}
            <p>No message was passed from the controller.</p>
        {% endif %}
    </body>
</html>
